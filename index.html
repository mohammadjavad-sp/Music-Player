<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css" />
    <script src="./bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="sp w-100 d-flex align-items-center">
      <div class="music-player col-md-3 mx-auto col-12 text-center">
        <div class="icons1 d-flex w-100 justify-content-between p-4 mt-2 px-4">
          <div class="bg-white rounded-5">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="bg-white rounded-5">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
        <img src="./media/1.jpg" class="col-7" alt="" id="img"/>
        <h1 class="text-white">Ali Yasini</h1>
        <p class="text-white mt-2" id="musicName">Nesfe Shab</p>
        <audio id="song" controlsList="nodownload" loop>
          <source
            src="./media/Ali Yasini - Nesfe Shab (128).mp3"
            type="audio/mpeg"
          />
        </audio>
        <input type="range" value="0" id="progress" />
        <div class="icons2 d-flex align-items-center gap-4">
          <div id="prev">
            <i class="fa-solid fa-backward"></i>
          </div>
          <div class="">
            <i
              class="fa-solid fa-play w-100 h-100 d-flex align-items-center justify-content-center"
              id="ctrlIcon"
            ></i>
          </div>
          <div id="next">
            <i class="fa-solid fa-forward"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
